<!DOCTYPE html>
    <html>
        <head>
            <title> Hello World </title>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="style.css">

        
		    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
        </head>
        <body>
            <div id="app">
                <button v-on:click="getTitles()"> Get it </button>
                <ul>
                    <li class="liste" v-for="post in posts">
                        {{ post.id }}
                    </li>
                </ul>
            </div>
    
            <script>
                var getTitlesapp = new Vue({
                    el: '#app',
                    data:{
                        posts: []
                    },
                    methods:{
                        getTitles(){
                            axios.get('https://jsonplaceholder.typicode.com/posts').then(result => this.posts = result.data).catch(error => this.posts = [{title : "Erreur au chargement"}]);
                        }
                    }
                });
            </script>
        </body>
    </html>
